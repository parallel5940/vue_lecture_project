<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>구구단 문제</h1>
        <p>{{ no1 }} 곱하기 {{ no2 }}는??</p>
        <input ref="answer" v-model="answer" type="number" @keyup.enter="checkAnswer()">
        <button @Click="checkAnswer()">제출</button>


    </div>
</body>
<script>
    var app = new Vue({
        el: '#root',
        data: {
            no1: Math.ceil(Math.random() * 9),
            no2: Math.ceil(Math.random() * 9),
            answer: '',
        },
        methods: {
            checkAnswer() {
                if (this.no1 * this.no2 == this.answer) {
                    alert("정답입니다.");
                    location.reload();
                } else {
                    alert("오답입니다. 다시 해보세요");
                    this.answer = '';
                    this.$refs.answer.focus();
                }
            },
        },

    })
</script>

</html>
